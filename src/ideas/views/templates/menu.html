<div class="navbar-collapse collapse">
    {% if user-id %}
    <div class="btn-group pull-right">
        <ul class="nav navbar-nav">
            <li>
                <a href="/ideas">List</a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-user"></i>{{(user-id)}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/profile">Profile</a></li>
                    <li class="divider"></li>
                    <li><a href="/logout">Sign Out</a></li>
                </ul>
            </li>
        </ul>
    </div>
    {% else %}
    <div class="btn-group pull-right">
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <form action="/login" class="navbar-form" method="POST">
                    {% csrf-token %}
                    <input class="span2" id="username" name="username" placeholder="username" style="margin-right: 5px"/>
                    <input class="span2" id="pass" name="pass" placeholder="password" style="margin-right: 5px" type="password"/>
                    <input class="btn" type="submit" value="Login"/>
                </form>
            </li>
            <li>
                <a href="/register">Register</a>
            </li>
        </ul>
    </div>
    {% endif %}
</div>
